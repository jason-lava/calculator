<!DOCTYPE html>
<html lang="en">
    <head>
      <script src="script.js" defer></script>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>MyCalc</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <main class="main">
        <container id="container">
            <div id="header">⚡ CALCULO ⚡</div>
            <container id="solarPower">
                <div class="solarPower"></div>
                <div class="solarPower"></div>
                <div class="solarPower"></div>
                <div class="solarPower"></div>
                <div class="solarPower"></div>
                <div class="solarPower"></div>
            </container>
        </container>
        <div id="previousNum"></div>
        <div id="display" value=""></div>  
        <div class="buttons">
            <div id="row0">
                <button class="operator" id="clearBtn">Clear</button>
                <button class="operator" id="powerBtn">^</button>
                <button class="operator" id="divideBtn">/</button>
            <div>
            <div id="row1">
                <button class="number" id="sevenBtn">7</button>
                <button class="number" id="eightBtn">8</button>
                <button class="number" id="nineBtn" >9</button>
                <button class="operator" id="multiplyBtn">x</button>
            <div>
            <div id="row2">
                <button class="number" id="fourBtn">4</button>
                <button class="number" id="fiveBtn">5</button>
                <button class="number" id="sixBtn">6</button>
                <button class="operator" id="subtractBtn">-</button>
            <div>
            <div id="row3">
                <button class="number" id="oneBtn">1</button>
                <button class="number" id="twoBtn">2</button>
                <button class="number" id="threeBtn">3</button>
                <button class="operator" id="addBtn">+</button>
            </div>
            <div id="row4">
                <button class="number" id="zeroBtn">0</button>
                <button class="operator" id="decimalBtn">.</button>
                <button class="operator" id="equalBtn">=</button>
            </div>
          </div>
      </main>
    </body>
  </html>
