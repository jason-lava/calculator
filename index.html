<!DOCTYPE html>
<html lang="en">
    <head>
      <script src="script.js" defer></script>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>MyCalc</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <main class="main">
        <container id="container">
            <div id="header">CALCULO</div>
            <container id="solarPower">
                <div class="solarPower"></div>
                <div class="solarPower"></div>
                <div class="solarPower"></div>
                <div class="solarPower"></div>
                <div class="solarPower"></div>
                <div class="solarPower"></div>
            </container>
        </container>
        <div id="display" value=""></div>  
        <div class="buttons">
            <div id="row0">
                <button id="clearBtn">Clear</button>
                <button id="powerBtn" value="^">^</button>
                <button id="divideBtn" value="/">รท</button>
            <div>
            <div id="row1">
                <button id="sevenBtn" value="7">7</button>
                <button id="eightBtn" value="8">8</button>
                <button id="nineBtn" value="9">9</button>
                <button id="multiplyBtn" value="*">x</button>
            <div>
            <div id="row2">
                <button id="fourBtn" value="4">4</button>
                <button id="fiveBtn" value="5">5</button>
                <button id="sixBtn" value="6">6</button>
                <button id="subtractBtn" value="-"">-</button>
            <div>
            <div id="row3">
                <button id="oneBtn" value="1">1</button>
                <button id="twoBtn" value="2">2</button>
                <button id="threeBtn" value="3">3</button>
                <button id="addBtn" value="+">+</button>
            </div>
            <div id="row4">
                <button id="zeroBtn" value="0">0</button>
                <button id="decimalBtn" value=".">.</button>
                <button id="equalBtn" value="=">=</button>
            </div>
          </div>
          <div id="grid"></div>
      </main>
    </body>
  </html>
